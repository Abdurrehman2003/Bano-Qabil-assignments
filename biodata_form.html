<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
        }
        .form-container h1 {
            text-align: center;
            color: #00796b;
        }
        .form-container label {
            display: block;
            margin: 15px 0 5px;
            color: #00796b;
        }
        .form-container input, 
        .form-container select, 
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #00796b;
            border-radius: 5px;
        }
        .form-container .horizontal-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-container .horizontal-group label {
            margin: 0;
            flex: 1;
        }
        .form-container .horizontal-group input[type="radio"],
        .form-container .horizontal-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .form-container .btn-container {
            display: flex;
            justify-content: space-between;
        }
        .form-container button {
            background-color: #00796b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Biodata Form</h1>
        <form>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            
            <div class="horizontal-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            
            <div class="horizontal-group">
                <label>Languages Known:</label>
                <input type="checkbox" id="english" name="languages" value="english">
                <label for="english">English</label>
                <input type="checkbox" id="urdu" name="languages" value="urdu">
                <label for="urdu">Urdu</label>
                <input type="checkbox" id="sindhi" name="languages" value="sindhi">
                <label for="sindhi">Sindhi</label>
            </div>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address"></textarea>
            
            <div class="btn-container">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
