<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
        }
        .chess-board div {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .white {
            background-color: #f0d9b5;
        }
        .black {
            background-color: #b58863;
        }
        .chess-board div:hover {
            background-color: #ffeb3b;
        }
        .piece {
            color: #000;
        }
        .piece.white {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="chess-board">
        <!-- Row 1 (Black Pieces) -->
        <div class="black"><span class="piece">&#9820;</span></div>
        <div class="white"><span class="piece">&#9822;</span></div>
        <div class="black"><span class="piece">&#9821;</span></div>
        <div class="white"><span class="piece">&#9819;</span></div>
        <div class="black"><span class="piece">&#9818;</span></div>
        <div class="white"><span class="piece">&#9821;</span></div>
        <div class="black"><span class="piece">&#9822;</span></div>
        <div class="white"><span class="piece">&#9820;</span></div>
        <!-- Row 2 (Black Pawns) -->
        <div class="white"><span class="piece">&#9823;</span></div>
        <div class="black"><span class="piece">&#9823;</span></div>
        <div class="white"><span class="piece">&#9823;</span></div>
        <div class="black"><span class="piece">&#9823;</span></div>
        <div class="white"><span class="piece">&#9823;</span></div>
        <div class="black"><span class="piece">&#9823;</span></div>
        <div class="white"><span class="piece">&#9823;</span></div>
        <div class="black"><span class="piece">&#9823;</span></div>
        <!-- Row 3 to Row 6 (Empty Squares) -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>

        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>

        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>

        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <!-- Row 7 (White Pawns) -->
        <div class="white"><span class="piece white">&#9817;</span></div>
        <div class="black"><span class="piece white">&#9817;</span></div>
        <div class="white"><span class="piece white">&#9817;</span></div>
        <div class="black"><span class="piece white">&#9817;</span></div>
        <div class="white"><span class="piece white">&#9817;</span></div>
        <div class="black"><span class="piece white">&#9817;</span></div>
        <div class="white"><span class="piece white">&#9817;</span></div>
        <div class="black"><span class="piece white">&#9817;</span></div>
        <!-- Row 8 (White Pieces) -->
        <div class="black"><span class="piece white">&#9814;</span></div>
        <div class="white"><span class="piece white">&#9816;</span></div>
        <div class="black"><span class="piece white">&#9815;</span></div>
        <div class="white"><span class="piece white">&#9813;</span></div>
        <div class="black"><span class="piece white">&#9812;</span></div>
        <div class="white"><span class="piece white">&#9815;</span></div>
        <div class="black"><span class="piece white">&#9816;</span></div>
        <div class="white"><span class="piece white">&#9814;</span></div>
    </div>
</body>
</html>
